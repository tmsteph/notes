<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Notes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f7f7;
        }
        .app {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .note-block {
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            background: #f9f9f9;
            cursor: grab;
        }
        .note-block:focus {
            outline: none;
            border: 1px solid #007BFF;
            background: white;
        }
        .toolbar {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }
        button {
            padding: 10px 15px;
            font-size: 16px;
            background: #007BFF;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <div class="app">
        <div class="toolbar">
            <button id="addNote">Add Note</button>
            <button id="exportNotes">Backup Notes</button>
            <input type="file" id="importNotes" accept=".json" style="display: none;">
            <label for="importNotes" style="cursor: pointer;">Restore Notes</label>
        </div>
        <div id="notesContainer"></div>
    </div>

    <script>
        const notesContainer = document.getElementById('notesContainer');
        const addNoteButton = document.getElementById('addNote');
        const exportNotesButton = document.getElementById('exportNotes');
        const importNotesInput = document.getElementById('importNotes');

        let notes = JSON.parse(localStorage.getItem('secureNotes')) || [];

        // Save notes to localStorage
        function saveNotes() {
            localStorage.setItem('secureNotes', JSON.stringify(notes));
        }

        // Render notes
        function renderNotes() {
            notesContainer.innerHTML = '';
            notes.forEach((note, index) => {
                const noteBlock = document.createElement('div');
                noteBlock.contentEditable = true;
                noteBlock.className = 'note-block';
                noteBlock.textContent = note;
                noteBlock.dataset.index = index;

                noteBlock.addEventListener('input', () => {
                    notes[index] = noteBlock.textContent;
                    saveNotes();
                });

                notesContainer.appendChild(noteBlock);
            });
        }

        // Add new note
        addNoteButton.addEventListener('click', () => {
            notes.push('New Note');
            saveNotes();
            renderNotes();
        });

        // Export notes as JSON
        exportNotesButton.addEventListener('click', () => {
            const blob = new Blob([JSON.stringify(notes, null, 2)], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const link = document.createElement('a');
            link.href = url;
            link.download = `notes-backup-${new Date().toISOString()}.json`;
            link.click();
            URL.revokeObjectURL(url);
        });

        // Import notes from JSON
        importNotesInput.addEventListener('change', (event) => {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    try {
                        notes = JSON.parse(e.target.result);
                        saveNotes();
                        renderNotes();
                    } catch (error) {
                        alert('Invalid JSON file');
                    }
                };
                reader.readAsText(file);
            }
        });

        // Initial render
        renderNotes();
    </script>
</body>
</html>
