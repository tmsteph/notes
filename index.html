<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Universal Notes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f7f7;
        }
        .app {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .note-block {
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            background: #f9f9f9;
        }
        .toolbar {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }
        button {
            padding: 10px 15px;
            font-size: 16px;
            background: #007BFF;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        textarea {
            width: 100%;
            height: 100px;
            margin-top: 10px;
            padding: 10px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="app">
        <div class="toolbar">
            <button id="addNote">Add Note</button>
            <button id="exportNotes">Backup Notes</button>
            <input type="file" id="importNotes" accept=".json" style="display: none;">
            <label for="importNotes" style="cursor: pointer;">Restore Notes</label>
        </div>

        <div id="notesContainer"></div>

        <h3>Peer-to-Peer Sharing</h3>
        <button id="sendNotes">Send Notes</button>
        <button id="receiveNotes">Receive Notes</button>
        <textarea id="signalInput" placeholder="Paste signal here"></textarea>
        <button id="submitSignal">Submit Signal</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/simple-peer/simplepeer.min.js"></script>
    <script>
        const notesContainer = document.getElementById('notesContainer');
        const addNoteButton = document.getElementById('addNote');
        const exportNotesButton = document.getElementById('exportNotes');
        const importNotesInput = document.getElementById('importNotes');

        let peer;
        let notes = JSON.parse(localStorage.getItem('universalNotes')) || [];

        // Save notes to localStorage
        function saveNotes() {
            localStorage.setItem('universalNotes', JSON.stringify(notes));
        }

        // Render notes
        function renderNotes() {
            notesContainer.innerHTML = '';
            notes.forEach((note, index) => {
                const noteBlock = document.createElement('div');
                noteBlock.contentEditable = true;
                noteBlock.className = 'note-block';
                noteBlock.textContent = note;
                noteBlock.dataset.index = index;

                noteBlock.addEventListener('input', () => {
                    notes[index] = noteBlock.textContent;
                    saveNotes();
                });

                notesContainer.appendChild(noteBlock);
            });
        }

        // Add new note
        addNoteButton.addEventListener('click', () => {
            notes.push('New Note');
            saveNotes();
            renderNotes();
        });

        // Export notes
        exportNotesButton.addEventListener('click', () => {
            const blob = new Blob([JSON.stringify(notes, null, 2)], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const link = document.createElement('a');
            link.href = url;
            link.download = 'notes-backup.json';
            link.click();
            URL.revokeObjectURL(url);
        });

        // Import notes
        importNotesInput.addEventListener('change', (event) => {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    const importedNotes = JSON.parse(e.target.result);
                    notes = [...notes, ...importedNotes];
                    saveNotes();
                    renderNotes();
                };
                reader.readAsText(file);
            }
        });

        // Peer-to-Peer Sharing
        document.getElementById('sendNotes').addEventListener('click', () => {
            peer = new SimplePeer({ initiator: true, trickle: false });

            peer.on('signal', (data) => {
                alert(`Share this signal with the recipient:\n\n${JSON.stringify(data)}`);
            });

            peer.on('connect', () => {
                peer.send(JSON.stringify(notes));
                alert('Notes sent successfully!');
            });
        });

        document.getElementById('receiveNotes').addEventListener('click', () => {
            peer = new SimplePeer({ initiator: false, trickle: false });

            peer.on('signal', (data) => {
                alert(`Share this signal with the sender:\n\n${JSON.stringify(data)}`);
            });

            peer.on('data', (data) => {
                const receivedNotes = JSON.parse(data.toString());
                notes = [...notes, ...receivedNotes];
                saveNotes();
                renderNotes();
                alert('Notes received successfully!');
            });
        });

        document.getElementById('submitSignal').addEventListener('click', () => {
            const signal = document.getElementById('signalInput').value;
            if (signal) {
                peer.signal(JSON.parse(signal));
            }
        });

        // Initial render
        renderNotes();
    </script>
</body>
</html>
