<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Persistent Notes</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; background: #f7f7f7; }
        .app { max-width: 800px; margin: 20px auto; padding: 20px; background: #fff; border-radius: 8px; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); }
        .note-block { margin: 10px 0; padding: 10px; border: 1px solid #ccc; border-radius: 4px; background: #f9f9f9; }
        button { padding: 10px 15px; font-size: 16px; background: #007BFF; color: white; border: none; border-radius: 4px; cursor: pointer; }
    </style>
</head>
<body>
    <div class="app">
        <button id="addNote">Add Note</button>
        <div id="notesContainer"></div>
    </div>
    <script>
        // Utility to open IndexedDB
        function openDB() {
            return new Promise((resolve, reject) => {
                const request = indexedDB.open('NotesDB', 1);
                request.onupgradeneeded = (event) => {
                    const db = event.target.result;
                    if (!db.objectStoreNames.contains('notes')) {
                        db.createObjectStore('notes', { keyPath: 'id' });
                    }
                };
                request.onsuccess = (event) => resolve(event.target.result);
                request.onerror = (event) => reject(event.target.error);
            });
        }

        // Add note to IndexedDB
        function addNoteToDB(note) {
            return openDB().then((db) => {
                return new Promise((resolve, reject) => {
                    const transaction = db.transaction('notes', 'readwrite');
                    const store = transaction.objectStore('notes');
                    const request = store.put(note);
                    request.onsuccess = () => resolve(true);
                    request.onerror = (event) => reject(event.target.error);
                });
            });
        }

        // Get all notes from IndexedDB
        function getNotesFromDB() {
            return openDB().then((db) => {
                return new Promise((resolve, reject) => {
                    const transaction = db.transaction('notes', 'readonly');
                    const store = transaction.objectStore('notes');
                    const request = store.getAll();
                    request.onsuccess = (event) => resolve(event.target.result);
                    request.onerror = (event) => reject(event.target.error);
                });
            });
        }

        // Generate a UUID
        function generateUUID() {
            return ([1e7]+-1e3+-4e3+-8e3+-1e11).replace(/[018]/g, c =>
                (c ^ crypto.getRandomValues(new Uint8Array(1))[0] & 15 >> c / 4).toString(16)
            );
        }

        let notes = [];

        // Render notes to the DOM
        function renderNotes() {
            const notesContainer = document.getElementById('notesContainer');
            notesContainer.innerHTML = '';
            notes.forEach((note) => {
                const noteBlock = document.createElement('div');
                noteBlock.contentEditable = true;
                noteBlock.className = 'note-block';
                noteBlock.textContent = note.content;

                noteBlock.addEventListener('input', async () => {
                    note.content = noteBlock.textContent;
                    await addNoteToDB(note);
                });

                notesContainer.appendChild(noteBlock);
            });
        }

        // Add a new note
        document.getElementById('addNote').addEventListener('click', async () => {
            const newNote = { id: generateUUID(), content: 'New Note', timestamp: Date.now() };
            notes.push(newNote);
            await addNoteToDB(newNote);
            renderNotes();
        });

        // Load notes on page load
        document.addEventListener('DOMContentLoaded', async () => {
            notes = await getNotesFromDB();
            renderNotes();
        });
    </script>
</body>
</html>
