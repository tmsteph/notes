<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Universal Notes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f7f7;
        }
        .app {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .note-block {
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            background: #f9f9f9;
        }
        .toolbar {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }
        button {
            padding: 10px 15px;
            font-size: 16px;
            background: #007BFF;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="app">
        <div class="toolbar">
            <button id="addNote">Add Note</button>
            <button id="exportNotes">Backup Notes</button>
            <input type="file" id="importNotes" accept=".json" style="display: none;">
            <label for="importNotes" style="cursor: pointer;">Restore Notes</label>
        </div>
        <div id="notesContainer"></div>
    </div>

    <script>
        const notesContainer = document.getElementById('notesContainer');
        const addNoteButton = document.getElementById('addNote');
        const exportNotesButton = document.getElementById('exportNotes');
        const importNotesInput = document.getElementById('importNotes');

        let notes = JSON.parse(localStorage.getItem('universalNotes')) || [];

        // Generate a UUID
        function generateUUID() {
            return ([1e7]+-1e3+-4e3+-8e3+-1e11).replace(/[018]/g, c =>
                (c ^ crypto.getRandomValues(new Uint8Array(1))[0] & 15 >> c / 4).toString(16)
            );
        }

        // Hash the content
        async function hashContent(content) {
            const encoder = new TextEncoder();
            const data = encoder.encode(content);
            const hashBuffer = await crypto.subtle.digest('SHA-256', data);
            return Array.from(new Uint8Array(hashBuffer)).map(b => b.toString(16).padStart(2, '0')).join('');
        }

        // Save notes to localStorage
        function saveNotes() {
            localStorage.setItem('universalNotes', JSON.stringify(notes));
        }

        // Render notes
        async function renderNotes() {
            notesContainer.innerHTML = '';
            for (const note of notes) {
                const noteBlock = document.createElement('div');
                noteBlock.contentEditable = true;
                noteBlock.className = 'note-block';
                noteBlock.textContent = note.content;
                noteBlock.dataset.id = note.id;

                noteBlock.addEventListener('input', async () => {
                    note.content = noteBlock.textContent;
                    note.hash = await hashContent(note.content);
                    saveNotes();
                });

                notesContainer.appendChild(noteBlock);
            }
        }

        // Add a new note
        addNoteButton.addEventListener('click', async () => {
            const newNote = {
                id: generateUUID(),
                content: 'New Note',
                hash: await hashContent('New Note'),
            };
            notes.push(newNote);
            saveNotes();
            renderNotes();
        });

        // Export notes
        exportNotesButton.addEventListener('click', () => {
            const blob = new Blob([JSON.stringify(notes, null, 2)], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const link = document.createElement('a');
            link.href = url;
            link.download = 'notes-backup.json';
            link.click();
            URL.revokeObjectURL(url);
        });

        // Import notes
        importNotesInput.addEventListener('change', (event) => {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = async (e) => {
                    const importedNotes = JSON.parse(e.target.result);

                    // Merge notes based on ID and hash
                    for (const importedNote of importedNotes) {
                        const existingNote = notes.find(n => n.id === importedNote.id);
                        if (!existingNote || existingNote.hash !== importedNote.hash) {
                            notes.push(importedNote);
                        }
                    }

                    saveNotes();
                    renderNotes();
                };
                reader.readAsText(file);
            }
        });

        // Initial render
        renderNotes();
    </script>
</body>
</html>
